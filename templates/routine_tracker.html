{% extends "base.html" %}

{% block title %}ðŸ“… Sattva Routine Tracker â€” DietVeda{% endblock %}

{% block content %}
<div class="routine-page">
    <div class="container">
        <div class="routine-header">
            <h1 style="color: var(--herbal-green); margin-bottom: 1rem;">ðŸ“… Sattva Routine Tracker</h1>
            <p style="font-size: 1.2rem; color: var(--text-medium);">Your spiritual morning journal</p>
        </div>

        <!-- Dosha Selection -->
        <div style="text-align: center; margin: 2rem 0;">
            <label for="dosha-select" style="font-size: 1.2rem; color: var(--text-dark); margin-right: 1rem;">Your Dosha:</label>
            <select id="dosha-select" style="padding: 0.8rem 1.5rem; font-size: 1.1rem; border: 2px solid var(--copper); border-radius: 10px; background: white;">
                <option value="Vata">Vata</option>
                <option value="Pitta">Pitta</option>
                <option value="Kapha">Kapha</option>
            </select>
        </div>

        <div class="notebook-container">
            <h2 style="text-align: center; color: var(--herbal-green); margin-bottom: 2rem;">Today's Habits</h2>
            
            <div id="habits-container">
                <!-- Habits will be dynamically inserted here -->
            </div>

            <div class="score-display" id="score-display" style="display: none;">
                <div class="golden-ring" id="score-ring">
                    <span id="score-value">0%</span>
                </div>
                <div class="rank-badge" id="rank-badge"></div>
            </div>

            <div style="text-align: center; margin-top: 2rem;">
                <button class="btn-primary" id="calculate-btn">Calculate Sattva Score</button>
            </div>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='js/routine.js') }}"></script>
{% endblock %}
